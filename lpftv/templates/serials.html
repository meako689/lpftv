{% extends "base.html"%}
{% block content %}
{% for serial in serials %}
<table border="0">
  <tr>
    <td rowspan = 3><img border = 0 src='{{ serial.small_img }}' width="200" height="200" alt="No image"/ ></td>
    <td> {{ serial.name }}</td>
  </tr>
  <tr>
    <td colspan = 2>{{ serial.mark_short }}</td>
  </tr>
  <tr>
    <td>{{ serial.pub_date }}</td>
    <td><a href ="../serial/{{ serial.id }}/" > Детальніше</a></td>
  </tr>
</table>
{% endfor %}
{% endblock %}
