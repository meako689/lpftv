{% extends "base.html"%}
{% block content %}
{% load markup %}
{% load comments %}
{% for serial in serials %}
<div class="span-15 object_border">
    <h4 class="object_name">{{serial.name}}</h4>
  <div class="span-4">
    <img src="{{serial.get_thumb_url}}" alt="">
  </div>
  <div class="span-10">
    <p>{{serial.short_description|markdown}}</p>
     <a class="next" href="{{serial.get_absolute_url}}">Подробиці</a>
  </div>
</div>
{% endfor %}
{% endblock %}
