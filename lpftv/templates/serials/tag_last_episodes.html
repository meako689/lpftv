<div class="newseries span-8 last">
    <h2>свіжі серії:</h2>
    {% for episode in episodes %}
      <div class="episode_list">
        <a href="{{episode.get_absolute_url}}">
           <img class="left" src="{{episode.get_thumb_url}}" width=100>
           <h5>{{episode}}</h5>
           <p class="small">{{episode.full_description}}</p>
        </a>
      </div>
    {% endfor %}
</div>
