<div id="slide">
{% for rimage in rimages %}
   {% if rimage.to_url%}<a href="{{rimage.to_url}}" title="{{rimage.title}}"><img src="{{rimage.image.url}}" height="335" width="955"></a>
    {% else %}	
      <img src="{{rimage.image.url}}" height="335" width="955" alt="{{rimage.title}}">
    {% endif %}	
{% endfor %}
</div>
<script type="text/javascript">
$(document).ready(function(){  
  $('#slide').cycle({ 
    fx:      'cover', 
    speed:    1000, 
    timeout:  25000
});
});
</script>
