<dl id="comments">
  {% for comment in comment_list|dictsortreversed:"id" %}
    {% if forloop.first %}
      <h2 class="white">Коментарі</h2>
    {% endif %}
  <div class="span-15 comment_box">
    <dt id="c{{ comment.id }}">
       {{ comment.name }}
       <span class="last">{{ comment.submit_date|date:"d.m.Y H:i:s" }}</span>   
    </dt>
    <br/>
    {{ comment.comment }}
  </div>
  {% endfor %}
</dl>
